services:
  reflectabot:
    build: ./ReflectaBot
    ports:
      - "5211:5211"
    network_mode: "host"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5211
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SECRET_TOKEN=${TELEGRAM_SECRET_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_EMBEDDING_BASE_URL=${OPENAI_EMBEDDING_BASE_URL}
      - OPENAI_COMPLETION_BASE_URL=${OPENAI_COMPLETION_BASE_URL}
      - OPENAI_COMPLETION_MODEL=${OPENAI_COMPLETION_MODEL}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL}
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5211/api/update"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
